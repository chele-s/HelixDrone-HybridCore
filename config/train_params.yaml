agent:
  type: td3_lstm
  hidden_dim: 512
  lr_actor: 3.0e-4
  lr_critic: 3.0e-4
  gamma: 0.99
  tau: 0.001

td3_specific:
  policy_noise: 0.15
  noise_clip: 0.4
  policy_delay: 2

lstm:
  enabled: true
  hidden_dim: 128
  num_layers: 2
  sequence_length: 16
  burn_in: 0
  use_layer_norm: true
  dropout: 0.0

exploration:
  noise: 0.1
  noise_decay: 0.99995
  noise_min: 0.02

replay_buffer:
  size: 1000000
  use_per: true
  per_alpha: 0.4
  per_beta_start: 0.5

training:
  total_timesteps: 5000000
  batch_size: 256
  learning_starts: 25000
  train_freq: 1
  gradient_steps: 1

evaluation:
  freq: 10000
  episodes: 10

checkpointing:
  save_freq: 50000
  log_freq: 1000
  dir: checkpoints

environment:
  dt: 0.01
  max_steps: 1000
  num_envs: 16
  task: hover
  domain_randomization: true
  wind_enabled: true
  motor_dynamics: true
  physics_sub_steps: 8
  use_sub_stepping: true
  use_sota_actuator: true
  min_rpm: 2000.0
  hover_rpm: 2625.0
  max_rpm: 35000.0
  rpm_range: 3600.0
  mass: 0.6

observation:
  position_scale: 5.0
  velocity_scale: 5.0
  angular_velocity_scale: 10.0

rewards:
  proximity_scale: 3.0
  proximity_sigma: 0.5
  velocity_approach: 1.2
  velocity_brake: 3.0
  orientation_scale: 2.5
  stability_scale: 0.3
  smoothness_scale: 0.5
  altitude_scale: 0.8
  hover_scale: 1.0
  hover_max_bonus: 4.0
  low_height_penalty: 10.0
  crash: -100.0
  success: 100.0

termination:
  crash_height: 0.03
  crash_distance: 10.0
  crash_angle: 1.4
  success_distance: 0.1
  success_velocity: 0.2
  success_hold_steps: 50

curriculum:
  enabled: true
  init_range: 0.1
  max_range: 0.5
  progress_rate: 0.00005

seed: 42
device: auto
