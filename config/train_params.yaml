agent:
  type: td3
  hidden_dim: 512
  lr_actor: 3.0e-4
  lr_critic: 3.0e-4
  gamma: 0.99
  tau: 0.005

td3_specific:
  policy_noise: 0.15
  noise_clip: 0.4
  policy_delay: 2

exploration:
  noise: 0.25
  noise_decay: 0.99998
  noise_min: 0.05

replay_buffer:
  size: 1000000
  use_per: true
  per_alpha: 0.7
  per_beta_start: 0.5

training:
  total_timesteps: 5000000
  batch_size: 256
  learning_starts: 25000
  train_freq: 2
  gradient_steps: 4

evaluation:
  freq: 10000
  episodes: 10

checkpointing:
  save_freq: 50000
  log_freq: 1000
  dir: checkpoints

environment:
  dt: 0.01
  max_steps: 1000
  num_envs: 4
  task: hover
  domain_randomization: true
  wind_enabled: true
  motor_dynamics: true
  physics_sub_steps: 8
  use_sub_stepping: false
  use_sota_actuator: true
  min_rpm: 2000.0
  hover_rpm: 2750.0
  max_rpm: 35000.0
  rpm_range: 2000.0
  mass: 0.6

observation:
  position_scale: 5.0
  velocity_scale: 5.0
  angular_velocity_scale: 10.0

rewards:
  position: 5.0
  velocity: 1.0
  angular: -0.2
  action: -0.001
  action_rate: -0.5
  action_accel: -0.3
  action_jerk: -0.1
  alive: 0.0
  crash: -100.0
  success: 100.0
  height_bonus: 0.5
  stability_bonus: 1.0
  hover_bonus: 1.5

termination:
  crash_height: 0.05
  crash_distance: 10.0
  crash_angle: 1.5
  success_distance: 0.1
  success_velocity: 0.2
  success_hold_steps: 50

curriculum:
  enabled: true
  init_range: 0.1
  max_range: 0.5
  progress_rate: 0.00005

seed: 42
device: auto
